name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Frontend Dependencies
        run: |
          cd app
          npm install

      - name: Build Python Backend
        shell: bash
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller
          # Determine separator for --add-data (: for unix, ; for windows)
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            SEP=";"
          else
            SEP=":"
          fi
          # Build standalone binary
          pyinstaller --onefile --noconfirm --name api \
            --add-data "../tools${SEP}tools" \
            --collect-all llama_cpp \
            --collect-all sentence_transformers \
            --collect-all faiss \
            --collect-all langchain_text_splitters \
            --hidden-import uvicorn.logging \
            --hidden-import uvicorn.loops \
            --hidden-import uvicorn.loops.auto \
            --hidden-import uvicorn.protocols \
            --hidden-import uvicorn.protocols.http \
            --hidden-import uvicorn.protocols.http.auto \
            --hidden-import uvicorn.protocols.websockets \
            --hidden-import uvicorn.protocols.websockets.auto \
            --hidden-import uvicorn.lifespan \
            --hidden-import uvicorn.lifespan.on \
            server.py

      - name: Build Electron App
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd app
          npm run package -- --publish never
          
      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/release/*.dmg
            app/release/*.exe
            app/release/*.AppImage
            app/release/*.deb
            app/release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
