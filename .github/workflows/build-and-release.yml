name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (arm64) - macos-latest is arm64
          - os: macos-latest
            arch: arm64
            electron_args: "--mac --arm64"
          # macOS Intel (x64) - macos-13 is x64
          - os: macos-13
            arch: x64
            electron_args: "--mac --x64"
          # Windows x64
          - os: windows-latest
            arch: x64
            electron_args: "--win --x64"
          # Linux x64
          - os: ubuntu-latest
            arch: x64
            electron_args: "--linux --x64"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Frontend Dependencies
        run: |
          cd app
          npm install

      - name: Build Python Backend
        shell: bash
        env:
          # Fix llama-cpp-python build on macOS ARM runners
          CMAKE_ARGS: ${{ startsWith(matrix.os, 'macos') && '-DGGML_NATIVE=OFF' || '' }}
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller
          # Determine separator for --add-data (: for unix, ; for windows)
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            SEP=";"
          else
            SEP=":"
          fi
          # Build standalone binary
          pyinstaller --onefile --noconfirm --name api \
            --add-data "../tools${SEP}tools" \
            --collect-all llama_cpp \
            --collect-all sentence_transformers \
            --collect-all faiss \
            --collect-all langchain_text_splitters \
            --hidden-import uvicorn.logging \
            --hidden-import uvicorn.loops \
            --hidden-import uvicorn.loops.auto \
            --hidden-import uvicorn.protocols \
            --hidden-import uvicorn.protocols.http \
            --hidden-import uvicorn.protocols.http.auto \
            --hidden-import uvicorn.protocols.websockets \
            --hidden-import uvicorn.protocols.websockets.auto \
            --hidden-import uvicorn.lifespan \
            --hidden-import uvicorn.lifespan.on \
            server.py

      - name: Build Electron App
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd app
          npm run build
          npx electron-builder ${{ matrix.electron_args }} --publish never
          
      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/release/*.dmg
            app/release/*.exe
            app/release/*.AppImage
            app/release/*.deb
            app/release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
