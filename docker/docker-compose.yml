services:
  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
  searxng:
    image: searxng/searxng:latest
    depends_on:
      - valkey
    container_name: jarvis-searxng
    restart: unless-stopped
    ports:
      - "8888:8080"
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml
      - ./searxng/engines.yml:/etc/searxng/engines.yml
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
      - SEARXNG_VALKEY_URL=valkey://valkey:6379/0
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"